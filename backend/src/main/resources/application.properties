# DATABASE CONNECTION (MySQL with XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/luxury_watches_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/HIBERNATE CONFIGURATION
# 'update' sẽ tự động tạo/cập nhật bảng trong DB dựa trên code Java của bạn.
spring.jpa.hibernate.ddl-auto=update
# Hiển thị câu lệnh SQL trong console khi chạy, rất hữu ích để debug.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Format câu lệnh SQL cho dễ đọc.
spring.jpa.properties.hibernate.format_sql=true

# SQL SCRIPT INITIALIZATION
# Luôn luôn chạy file data.sql khi khởi động
spring.sql.init.mode=always
# === DÒNG QUAN TRỌNG NHẤT ĐỂ SỬA LỖI ===
# Trì hoãn việc chạy data.sql cho đến SAU KHI Hibernate đã tạo xong bảng
spring.jpa.defer-datasource-initialization=true
# Cấu hình thư mục để lưu trữ các file upload
file.upload-dir=./uploads
# CẤU HÌNH CHO PHÉP UPLOAD FILE (MULTIPART)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

app.vat-rate=0.1

# cổng 
server.port=8081