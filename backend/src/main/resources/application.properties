# ==============================================================
# CẤU HÌNH CLOUD (RENDER & AIVEN)
# ==============================================================

# 1. KẾT NỐI DATABASE
# Các giá trị ${...} sẽ được Render tự động điền vào
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# 2. CẤU HÌNH HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 3. CHẠY SQL SCRIPT
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# 4. CẤU HÌNH FILE UPLOAD (Quan trọng: Đổi đường dẫn sang /tmp để không lỗi trên Linux)
file.upload-dir=/tmp/uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 5. CẤU HÌNH KHÁC
app.vat-rate=0.1

# 6. CỔNG SERVER (Render sẽ tự cấp cổng, nếu chạy local thì dùng 8081)
server.port=${PORT:8081}